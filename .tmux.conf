
# ==========================
# TMUX CONFIG - PRUNED & ORGANIZED
# ==========================

# --------------------------
# General Settings
# --------------------------

# I recommend using `o` if not already in use, for least key strokes when launching
set -g @sessionx-bind 'o'
# Enable Vim key bindings in copy mode
setw -g mode-keys vi

unbind .
bind . last-window
# Set base index for windows (start from 1 instead of 0)
set -g base-index 1
set -g renumber-windows on

# Use 256-color terminal
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm-256color:RGB"

# Enable mouse support (clickable panes, windows, and resizing)
set -g mouse on

# Don't react to bells
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# --------------------------
# Prefix Key Settings
# --------------------------
# Unbind default Ctrl+b
unbind C-b

# Set ; as prefix
set -g prefix ';'
bind ';' send-prefix

# Bind Ctrl+s to also send prefix (optional)
bind C-s send-prefix

# Reload tmux config easily
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"

# --------------------------
# Pane Navigation (Vim-style)
# --------------------------
# Move between panes with h/j/k/l
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Resize panes with Alt + h/j/k/l
bind -n M-h resize-pane -L 5
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5
bind -n M-l resize-pane -R 5

# Resize panes with arrow keys + prefix
bind Up resize-pane -U 5
bind Down resize-pane -D 5
bind Left resize-pane -L 5
bind Right resize-pane -R 5

# Swap panes (optional)
bind < swap-pane -U
bind > swap-pane -D

# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Quick zoom toggle for a pane
bind z resize-pane -Z

# Switch windows like Vim tabs
bind -r ^ last-window
bind -r H previous-window
bind -r L next-window

# tmux sessionser keybind
# bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
# bind-key -r f run-shell "tmux neww ~/.local/bin/tmenu"
bind-key f run-shell "tmux neww -n 'Tmenu' ~/.local/bin/tmenu"


# --------------------------
# Copy Mode & Clipboard
# --------------------------
# Copy mode style
setw -g mode-style 'fg=black bg=red bold'

# Example: yank to system clipboard (requires xclip/pbcopy)
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"

# --------------------------
# Status Bar / Design
# --------------------------
# Pane border colors
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# Clock mode color
setw -g clock-mode-colour yellow

# Status bar settings
set -g status-position top
set -g status-justify left
set -g status-style 'fg=red'

set -g status-left-length 50
# set -g status-left '#{?client_prefix,#[fg=black bg=red] PRE ,} #[fg=black bg=red] #S #[default]'
set -g status-left '#{?client_prefix,#[fg=black bg=red] PRE ,}'

# # --------------------------------------------
set -g status-interval 5
set -g status-right '#[fg=black]#(acpi -b | awk -F ", " "{gsub(\"%\", \"\", \$2); p=\$2/10; bar=\"\"; for(i=1;i<=10;i++) bar=bar (i<=p?\"▓\":\"▒\"); print bar\" \"\$2\"%\"}") #[fg=black] | %H:%M '
set -g status-right-style 'fg=black bg=yellow'
set -g status-right-length 50
# # --------------------------------------------

# Window styling
# set -g status-justify centre
setw -g window-status-current-style 'fg=black bg=red'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '
setw -g window-status-bell-style 'fg=yellow bg=red bold'

# Message styling
set -g message-style 'fg=yellow bg=red bold'

# tmux-continuum settings
set -g @continuum-restore 'on'

# These commands are bindings to select arrows.
set -g @sessionx-bind-window-mode 'w'
set -g @sessionx-bind-select-up 'k'
set -g @sessionx-bind-select-down 'j'
# These commands are bindings to exit sessionx.
set -g @sessionx-bind-abort 'q'

# --------------------------
# TPM (Tmux Plugin Manager) Plugins
# --------------------------
# Plugin list
set -g @plugin 'tmux-plugins/tpm'             # Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tmux-sensible'   # Sensible default settings
set -g @plugin 'tmux-plugins/tmux-resurrect'  # Restore sessions after restart
set -g @plugin 'tmux-plugins/tmux-continuum'  # Auto save & restore sessions
set -g @plugin 'tmux-plugins/tmux-yank'       # Copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-open'       # Open highlighted files/URLs
set -g @plugin 'omerxx/tmux-sessionx'
# set -g @plugin 'hellopradeep69/tmux-hellobar'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

